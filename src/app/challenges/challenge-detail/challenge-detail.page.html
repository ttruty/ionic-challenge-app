<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Challenge Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
     <ion-card>
       <ion-card-header>
         <ion-card-subtitle>{{ fetchedUserId }}</ion-card-subtitle>
         <ion-card-title>{{ challenge.title }}</ion-card-title>
       </ion-card-header>

       <ion-card-content>
         <ion-label>Assigned To</ion-label>
         <hr>
         <ion-chip  *ngFor="let user of challenge.assignedTo" color="primary" mode="ios" outline="true">
          {{user.id}}
         </ion-chip>
       </ion-card-content>
     </ion-card>
  </div>
</ion-content>
